<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Offcanvas Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-navbar {
            background-color: #0081A7 !important;
        }

        .navbar-brand{
            color: #ffffff !important;
        }
        .custom-navbar .nav-link,
        .custom-navbar{
            color: #000000 !important;
        }

        .custom-navbar .nav-link:hover,
        .custom-navbar .navbar-brand:hover {
            color: #ffffff !important;
            opacity: 0.8;
        }

        .custom-navbar .dropdown-menu {
            background-color: #ffffff !important;
        }

        .custom-navbar .dropdown-menu .dropdown-item {
            color: #000000 !important;
        }

        .custom-navbar .dropdown-menu .dropdown-item:hover {
            background-color: #000000 !important;
            color: #ffffff !important; /* Adjusted to ensure visibility */
        }

        /* Adjust the image size */
        .navbar-brand img {
            width: 40px; /* Adjust as needed */
            height: 40px; /* Adjust as needed */
            margin-right: 10px; /* Add spacing between the image and text */
        }
    </style>
</head>
<body>
    <nav class="navbar custom-navbar fixed-top">
        <div class="container-fluid">
            <!-- Image in the navbar-brand -->
            <a class="navbar-brand" href="#">
                <img src="/images/final_logo.png" alt="Logo">
                Asclepius
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Offcanvas menu -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <!-- Offcanvas content -->
                <div class="offcanvas-body">
                    <!-- Navbar links -->
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <!-- Navbar items -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/userProfileInfo">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Logout</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Profile
                            </a>
                            <!-- Dropdown menu -->
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/userInformation">View Profile</a></li>
                                <li><a class="dropdown-item" href="#">Edit Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/reset">Reset Password</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
